<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skill">
            <h2><span jhiTranslate="rdcJhipsterApp.skill.detail.title">Skill</span> {{ skill.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rdcJhipsterApp.skill.codiceEsco">Codice Esco</span></dt>
                <dd>
                    <span>{{ skill.codiceEsco }}</span>
                </dd>
                <dt><span jhiTranslate="rdcJhipsterApp.skill.nome">Nome</span></dt>
                <dd>
                    <span>{{ skill.nome }}</span>
                </dd>
                <dt><span jhiTranslate="rdcJhipsterApp.skill.tipo">Tipo</span></dt>
                <dd>
                    <span>{{ skill.tipo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill', skill.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
