<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="login">
            <h2><span jhiTranslate="rdcApp.login.detail.title">Login</span> {{ login.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rdcApp.login.username">Username</span></dt>
                <dd>
                    <span>{{ login.username }}</span>
                </dd>
                <dt><span jhiTranslate="rdcApp.login.ruolo">Ruolo</span></dt>
                <dd>
                    <span>{{ login.ruolo }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/login', login.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
