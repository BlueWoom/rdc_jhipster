<div>
    <h2 id="page-heading">
        <span jhiTranslate="rdcJhipsterApp.login.home.title">Logins</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-login" [routerLink]="['/login/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="rdcJhipsterApp.login.home.createLabel">
            Create a new Login
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="logins?.length === 0">
        <span jhiTranslate="rdcJhipsterApp.login.home.notFound">No logins found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="logins && logins.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="rdcJhipsterApp.login.username">Username</span></th>
                    <th scope="col" ><span jhiTranslate="rdcJhipsterApp.login.ruolo">Ruolo</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let login of logins ;trackBy: trackId">
                    <td><a [routerLink]="['/login', login.id, 'view']">{{ login.id }}</a></td>
                    <td>{{ login.username }}</td>
                    <td>{{ login.ruolo }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/login', login.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/login', login.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(login)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
