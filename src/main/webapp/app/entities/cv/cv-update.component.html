<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cv-heading" jhiTranslate="rdcJhipsterApp.cv.home.createOrEditLabel">Create or edit a Cv</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.cv.cfUtente" for="field_cfUtente">Cf Utente</label>
                    <input type="text" class="form-control" name="cfUtente" id="field_cfUtente"
                           formControlName="cfUtente"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.cv.codice" for="field_codice">Codice</label>
                    <input type="text" class="form-control" name="codice" id="field_codice"
                           formControlName="codice"/>
                    <div *ngIf="editForm.get('codice')!.invalid && (editForm.get('codice')!.dirty || editForm.get('codice')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codice')?.errors?.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Codice' }">
                            This field should follow pattern for "Codice".
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.cv.inserimento" for="field_inserimento">Inserimento</label>
                    <div class="input-group">
                        <input id="field_inserimento" type="text" class="form-control" name="inserimento" ngbDatepicker #inserimentoDp="ngbDatepicker" formControlName="inserimento"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="inserimentoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.cv.candidato" for="field_candidato">Candidato</label>
                    <select class="form-control" id="field_candidato" name="candidato" formControlName="candidato">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="candidatoOption.id === editForm.get('candidato')!.value?.id ? editForm.get('candidato')!.value : candidatoOption" *ngFor="let candidatoOption of candidatoes; trackBy: trackById">{{ candidatoOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
