<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-esperienza-heading" jhiTranslate="rdcJhipsterApp.esperienza.home.createOrEditLabel">Create or edit a Esperienza</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.attivita" for="field_attivita">Attivita</label>
                    <input type="text" class="form-control" name="attivita" id="field_attivita"
                           formControlName="attivita"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.dal" for="field_dal">Dal</label>
                    <div class="input-group">
                        <input id="field_dal" type="text" class="form-control" name="dal" ngbDatepicker #dalDp="ngbDatepicker" formControlName="dal"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dalDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.al" for="field_al">Al</label>
                    <div class="input-group">
                        <input id="field_al" type="text" class="form-control" name="al" ngbDatepicker #alDp="ngbDatepicker" formControlName="al"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="alDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.datoreLavoro" for="field_datoreLavoro">Datore Lavoro</label>
                    <input type="text" class="form-control" name="datoreLavoro" id="field_datoreLavoro"
                           formControlName="datoreLavoro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.sedeLavoro" for="field_sedeLavoro">Sede Lavoro</label>
                    <input type="text" class="form-control" name="sedeLavoro" id="field_sedeLavoro"
                           formControlName="sedeLavoro"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rdcJhipsterApp.esperienza.cv" for="field_cv">Cv</label>
                    <select class="form-control" id="field_cv" name="cv" formControlName="cv">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cvOption.id === editForm.get('cv')!.value?.id ? editForm.get('cv')!.value : cvOption" *ngFor="let cvOption of cvs; trackBy: trackById">{{ cvOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
