<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gapAnalysis">
            <h2><span jhiTranslate="rdcJhipsterApp.gapAnalysis.detail.title">Gap Analysis</span> {{ gapAnalysis.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rdcJhipsterApp.gapAnalysis.codiceEsco">Codice Esco</span></dt>
                <dd>
                    <span>{{ gapAnalysis.codiceEsco }}</span>
                </dd>
                <dt><span jhiTranslate="rdcJhipsterApp.gapAnalysis.nome">Nome</span></dt>
                <dd>
                    <span>{{ gapAnalysis.nome }}</span>
                </dd>
                <dt><span jhiTranslate="rdcJhipsterApp.gapAnalysis.frequenza">Frequenza</span></dt>
                <dd>
                    <span>{{ gapAnalysis.frequenza }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gap-analysis', gapAnalysis.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
